<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Google Login</h2>
    <button id="googleLogin">Login with Google</button>
    <button id="googleLogout">Logout</button>
    <p id="userInfo"></p>

    <script>
        // Firebase Configuration (Replace with your Firebase Config)
        const firebaseConfig = {
          apiKey: "AIzaSyAIircnEBrepEwcSj2O4Smn6yrD-3Bet28",
          authDomain: "googlr-login-cbe3c.firebaseapp.com",
          projectId: "googlr-login-cbe3c",
          storageBucket: "googlr-login-cbe3c.firebasestorage.app",
          messagingSenderId: "863191268686",
          appId: "1:863191268686:web:38f18e778d4de0c20d721f",
          measurementId: "G-DM91GJRFEY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Login Function
        document.getElementById("googleLogin").addEventListener("click", function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById("userInfo").innerHTML = `Hello, ${user.displayName} (${user.email})`;
                    console.log(user);
                })
                .catch((error) => console.error(error));
        });

        // Logout Function
        document.getElementById("googleLogout").addEventListener("click", function() {
            auth.signOut().then(() => {
                document.getElementById("userInfo").innerHTML = "Logged out";
            }).catch((error) => console.error(error));
        });
    </script>
</body>
</html>
